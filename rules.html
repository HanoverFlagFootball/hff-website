<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --ink: #000;
      --accent: #ff0000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: var(--ink);
    }

    /* =========================
       SCORES STRIP
       ========================= */
    .scores-strip {
      width: 100%;
      background: #000;
      padding: 0.35rem 1rem;
      overflow: hidden;
    }
    .score-row {
      display: flex;
      gap: 0.5rem;
      align-items: stretch;
      min-height: 70px;
    }
    .score-box {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.35rem 0.45rem;
      flex: 0 0 calc((100% - 4.5rem) / 10);
      min-height: 74px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-decoration: none;
      cursor: pointer;
    }
    .score-title {
      font-size: 0.65rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
      margin-bottom: 0.15rem;
      padding-bottom: 0.15rem;
    }
    .team-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.15rem;
      line-height: 1.05;
    }
    .team-left {
      display: flex;
      align-items: center;
      gap: 0.2rem;
      min-width: 0;
      flex: 1;
    }
    .team-logo {
      width: 20px;
      height: 20px;
      object-fit: contain;
      background: #fff;
      border-radius: 4px;
      padding: 1px;
    }
    .team-name {
      flex: 1;
      font-size: 0.68rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .team-score {
      width: 1.9rem;
      text-align: right;
      font-size: 0.7rem;
      font-weight: 600;
    }
    .score-status {
      font-size: 0.58rem;
      text-align: center;
      margin-top: 0.2rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    @media (max-width: 700px) {
      .scores-strip { overflow: hidden; }
      .score-row { justify-content: center; }
      .score-box { flex: 0 0 calc((100% - 0.6rem) / 2); }
      .score-box:nth-child(n + 3) { display: none; }
    }
.rules-note {
  font-size: 1rem;
  font-weight: 600;
  margin: 0 0 1rem;
  text-align: center;
}


    /* =========================
       TOP BANNER
       ========================= */
    .top-banner {
      width: 100%;
      background: #000;
      aspect-ratio: 8 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 56px;
      position: relative;
    }
    .top-banner img {
      height: 82%;
      width: auto;
      max-width: 90vw;
      object-fit: contain;
      display: block;
    }

    /* =========================
       TITLE ROW (like shop, no cart)
       ========================= */
    .title-row {
      width: 100%;
      background: #fff;
      padding: 1.5rem 2rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shop-title-box {
      flex: 1;
      text-align: center;
    }
    .shop-title-box h1 {
      margin: 0;
      font-size: clamp(1.3rem, 3vw, 2rem);
      font-weight: 800;
    }
    .shop-title-box p {
      margin: 0.3rem 0 0;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      font-weight: 500;
      opacity: 0.8;
    }

    /* =========================
       CONTENT WRAPPER (centered)
       ========================= */
    .products-wrapper {
      background: #fff;
      padding: 1rem 2rem 3rem;
      display: flex;
      justify-content: center;
    }
    .rules-wrap {
      width: 100%;
      max-width: 1100px;
    }

    .rules-note {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 1rem;
    }

    /* =========================
       PDF CAROUSEL
       ========================= */
    .pdf-carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
    }

    .pdf-nav {
      background: #000;
      color: #fff;
      border: none;
      font-size: 2rem;
      line-height: 1;
      padding: 0.35rem 0.75rem;
      cursor: pointer;
      border-radius: 0.5rem;
      user-select: none;
      flex: 0 0 auto;
    }
    .pdf-nav:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    /* KEY CHANGE: make it huge */
    .pdf-frame {
      width: 100%;
      height: 95vh;          /* massive viewer */
      min-height: 950px;     /* tall enough for full page feel on desktop */
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      overflow: hidden;
      background: #f5f5f5;
    }

    /* Mobile: still huge, but leave room for UI chrome */
    @media (max-width: 620px) {
      .products-wrapper { padding: 1rem 1rem 3rem; }
      .pdf-nav { font-size: 1.8rem; padding: 0.3rem 0.6rem; }
      .pdf-frame {
        height: 88vh;
        min-height: 720px;
      }
    }
  </style>
</head>

<body>

  <!-- SCORE STRIP -->
  <div class="scores-strip">
    <div class="score-row" id="scoreRow"></div>
  </div>

  <!-- BANNER -->
  <div class="top-banner">
    <a href="HFF.html" style="display:flex; align-items:center; justify-content:center; height:100%; width:100%;">
      <img src="White Logo.jpg" alt="League Logo" style="height:82%; width:auto; max-width:90vw; object-fit:contain; display:block; cursor:pointer;">
    </a>

    <!-- SHARED HAMBURGER (from nav.js) -->
    <div id="site-nav"></div>
  </div>

  <!-- TITLE ROW -->
  <div class="title-row">
    <div></div>
    <div class="shop-title-box">
      <h1>Rules &amp; Info</h1>
    </div>
    <div></div>
  </div>

  <!-- CONTENT -->
  <div class="products-wrapper">
    <div class="rules-wrap">

      <p class="rules-note">* U6 runs as a 45 minute practice with skill drills &amp; mini-games</p>

      <div class="pdf-carousel">
        <button class="pdf-nav" id="prevPdf" aria-label="Previous PDF">‹</button>

        <iframe
          id="pdfViewer"
          class="pdf-frame"
          src=""
          title="Rules PDF"
        ></iframe>

        <button class="pdf-nav" id="nextPdf" aria-label="Next PDF">›</button>
      </div>

    </div>
  </div>

  <!-- shared score strip JS (central file) -->
  <script src="scores-strip.js"></script>

  <!-- shared hamburger nav (central file) -->
  <script src="nav.js"></script>

  <script>
    // =========================
    // PDF "CAROUSEL" (40 PDFs)
    // =========================
    const PDFS = [
      // Replace with your real PDF filenames:
      "rules1.pdf",
      "rules2.pdf",
      "rules3.pdf",
      "rules4.pdf",
      "rules5.pdf",
      "rules6.pdf",
      "rules7.pdf",
      "rules8.pdf",
      "rules9.pdf",
      "rules10.pdf",
      "rules11.pdf",
      "rules12.pdf",
      "rules13.pdf",
      "rules14.pdf",
      "rules15.pdf",
      "rules16.pdf",
      "rules17.pdf"
    ];

    let pdfIndex = 0;

    const viewer = document.getElementById('pdfViewer');
    const prevBtn = document.getElementById('prevPdf');
    const nextBtn = document.getElementById('nextPdf');

    function setPdf(index) {
      if (!PDFS.length || !viewer) return;

      pdfIndex = Math.max(0, Math.min(index, PDFS.length - 1));

      // Try to start in a "fit page" type view (varies by browser)
      viewer.src = PDFS[pdfIndex] + "#view=Fit&toolbar=0&navpanes=0&scrollbar=0";

      if (prevBtn) prevBtn.disabled = (pdfIndex === 0);
      if (nextBtn) nextBtn.disabled = (pdfIndex === PDFS.length - 1);
    }

    if (prevBtn) prevBtn.addEventListener('click', () => setPdf(pdfIndex - 1));
    if (nextBtn) nextBtn.addEventListener('click', () => setPdf(pdfIndex + 1));

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') setPdf(pdfIndex - 1);
      if (e.key === 'ArrowRight') setPdf(pdfIndex + 1);
    });

    setPdf(0);
  </script>

</body>
</html>
