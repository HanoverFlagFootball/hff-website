<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --ink:#fff; --black:#000; --accent:#0b5ed7; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: var(--ink);
    }

    /* TOP BANNER (STANDARD) */
    .top-banner {
      width: 100%;
      background: #000;
      aspect-ratio: 8 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 56px;
      position: relative;
    }
    .top-banner img {
      height: 82%;
      width: auto;
      max-width: 90vw;
      object-fit: contain;
      display: block;
    }

    /* PAGE */
    .page {
      background: #fff;
      color: #000;
      min-height: calc(100vh - 56px);
      padding: 2rem 1rem 3rem;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 900px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem 1.5rem 1.2rem;
      background: #fff;
    }
    h1 { margin: 0 0 0.5rem; font-size: clamp(1.4rem, 2.6vw, 1.9rem); }
    .sub { margin: 0 0 1.25rem; color:#333; }
    .pill {
      display:inline-block;
      background:#f3f6ff;
      border:1px solid #c9d8ff;
      padding:0.45rem 0.7rem;
      border-radius:999px;
      font-weight:700;
      margin: 0.5rem 0 1rem;
    }
    .box {
      background:#fafafa;
      border:1px solid #e5e5e5;
      padding:0.9rem 1rem;
      border-radius:12px;
      margin-top: 0.75rem;
    }
    .row { display:flex; gap:0.75rem; flex-wrap:wrap; margin-top: 1.2rem; }
    .btn {
      display:inline-block;
      text-decoration:none;
      padding:0.6rem 1rem;
      border-radius:999px;
      border:1px solid #000;
      color:#000;
      font-weight:700;
    }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color:#fff;
    }
    .small {
      margin-top: 0.8rem;
      color:#555;
      font-size:0.9rem;
    }
    .muted { color:#666; font-size:0.9rem; }
  </style>
</head>
<body>

  <!-- BANNER -->
  <div class="top-banner">
    <a href="index.html" style="display:flex; align-items:center; justify-content:center; height:100%; width:100%;">
      <img src="White Logo.jpg" alt="League Logo">
    </a>
    <div id="site-nav"></div>
  </div>

  <div class="page">
    <div class="wrap">
      <h1>Order Complete ✅</h1>
      <p class="sub">Thank you! Your order has been received.</p>

      <div class="pill" id="orderPill" style="display:none;"></div>

      <div class="box">
        <div>
  <strong>Pickup:</strong> We’ll email you when your order is ready for pickup. Please keep your order number for reference.
</div>

        <div class="muted" id="statusLine" style="margin-top:0.5rem;"></div>
        <div class="muted" id="sessionLine" style="margin-top:0.25rem; display:none;"></div>
      </div>

      <div class="row">
        <a class="btn primary" href="shop.html">Back to Shop</a>
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="cart.html">View Cart</a>
      </div>

      <div class="small" id="hintLine">
        If you don’t see an order number above, wait a moment or refresh once.
      </div>
    </div>
  </div>

  <script>
    (function () {
      const BACKEND_URL = "https://hff-server.onrender.com";

      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');

      const pill = document.getElementById('orderPill');
      const statusLine = document.getElementById('statusLine');
      const sessionLine = document.getElementById('sessionLine');
      const hintLine = document.getElementById('hintLine');

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function fetchOrderWithRetry(sessionId, attempts = 12, delayMs = 1500) {
        for (let i = 0; i < attempts; i++) {
          try {
            const url = `${BACKEND_URL}/order-by-session?session_id=${encodeURIComponent(sessionId)}`;
            const res = await fetch(url);

            if (res.ok) return await res.json(); // { order_no, order_type, created_at }

            if (res.status === 404) {
              await sleep(delayMs);
              continue;
            }

            let errJson = null;
            try { errJson = await res.json(); } catch {}
            throw new Error(errJson?.error || `Request failed (${res.status})`);
          } catch (e) {
            await sleep(delayMs);
          }
        }
        throw new Error("Order number not available yet. Please refresh in a moment.");
      }

      // If sessionId missing, we cannot look up order_no.
      if (!sessionId) {
        if (statusLine) {
          statusLine.textContent = "Missing session_id in the URL. This means the Stripe success URL for the shop/cart flow needs to include ?session_id={CHECKOUT_SESSION_ID}.";
        }
        if (hintLine) {
          hintLine.textContent = "Fix needed: update the shop checkout success URL to include session_id so we can show the order number here.";
        }
        return;
      }

      // show session id (helpful for support/debug)
      if (sessionLine) {
        sessionLine.style.display = 'block';
        sessionLine.textContent = 'Stripe session: ' + sessionId;
      }

      if (statusLine) statusLine.textContent = "Finalizing your order number…";

      (async () => {
        try {
          const data = await fetchOrderWithRetry(sessionId);

          if (data && data.order_no && pill) {
            pill.style.display = 'inline-block';
            pill.textContent = 'Order Number: ' + data.order_no;
          }

          if (statusLine) statusLine.textContent = "Please save this number for your records.";
        } catch (err) {
          if (statusLine) statusLine.textContent = err.message || "Payment successful, but order number not available yet. Please refresh.";
        }
      })();

     // Clear cart + checkout payload after successful payment
try {
  localStorage.removeItem('cartItems');
  sessionStorage.removeItem('HFF_CHECKOUT_PAYLOAD');
  localStorage.removeItem('HFF_CHECKOUT_PAYLOAD');
} catch {}

    })();
  </script>

  <script src="nav.js"></script>
</body>
</html>
