<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .wrap{ text-align:center; padding:2rem; }
    .spinner{
      width:56px; height:56px;
      border:6px solid #333;
      border-top-color:#fff;
      border-radius:50%;
      margin:0 auto 1rem;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .txt{ opacity:0.9; font-size:1rem; }
    .sub{ opacity:0.6; margin-top:0.35rem; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner"></div>
    <div class="txt">Preparing your checkout…</div>
    <div class="sub">One moment.</div>
  </div>

  <script>
    (function () {
      const payload = sessionStorage.getItem('HFF_CHECKOUT_PAYLOAD');

      // ✅ Expected flow: register.html sets payload → loading.html → cart.html
      const next = payload ? 'cart.html' : 'register.html';

      setTimeout(() => {
        window.location.replace(next);
      }, 1200);
    })();
  </script>
</body>
</html>
