<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --ink:#fff; --black:#000; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      min-height:100vh;
    }
    .top-banner{
      width:100%;
      background:#000;
      aspect-ratio: 8 / 1;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:56px;
      position:relative;
    }
    .top-banner img{
      height:82%;
      width:auto;
      max-width:90vw;
      object-fit:contain;
      display:block;
    }
    .stage{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 3rem 1rem;
    }
    .wrap{
      text-align:center;
      padding:2rem;
      max-width:680px;
      width:100%;
    }
    .spinner{
      width:56px; height:56px;
      border:6px solid #333;
      border-top-color:#fff;
      border-radius:50%;
      margin:0 auto 1rem;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .txt{ opacity:0.92; font-size:1rem; }
    .sub{ opacity:0.65; margin-top:0.35rem; font-size:0.9rem; line-height:1.35; }
    .err{
      display:none;
      margin-top:1rem;
      background:#111;
      border:1px solid #333;
      padding:0.85rem;
      border-radius:12px;
      color:#fff;
      text-align:left;
      font-size:0.9rem;
      opacity:0.92;
      white-space:pre-wrap;
    }
    .muted { opacity:0.6; }
  </style>
</head>

<body>
  <div class="top-banner">
    <a href="index.html" style="display:flex; align-items:center; justify-content:center; height:100%; width:100%;">
      <img src="White Logo.jpg" alt="League Logo">
    </a>
  </div>

  <div class="stage">
    <div class="wrap">
      <div class="spinner"></div>
      <div class="txt">Preparing your secure Stripe checkout…</div>
      <div class="sub">One moment. You’ll be redirected automatically.</div>
      <div class="err" id="errBox"></div>
      <div class="sub muted" style="margin-top:0.9rem;">LOADING VERSION: Jan10-DEBUG</div>
    </div>
  </div>

  <script>
    (async function () {
      // ✅ PUT YOUR REAL RENDER URL HERE (no trailing slash)
      const BACKEND_URL = "https://YOUR-RENDER-BACKEND.onrender.com";

      const errBox = document.getElementById('errBox');

      function showError(msg) {
        errBox.style.display = 'block';
        errBox.textContent = msg;
      }

      function getRawPayload() {
        return (
          sessionStorage.getItem('HFF_CHECKOUT_PAYLOAD') ||
          localStorage.getItem('HFF_CHECKOUT_PAYLOAD')
        );
      }

      function safeJson(raw) {
        try { return JSON.parse(raw); } catch { return null; }
      }

      const raw = getRawPayload();
      const parsed = raw ? safeJson(raw) : null;

      if (!raw || !parsed) {
        // No payload = go back safely
        window.location.replace('register.html?v=' + Date.now());
        return;
      }

      // Build a "best-effort" body that supports both of your payload shapes
      // Registration: { type:'registration', data:{...} }
      // Cart: { cart:[...], athleteName:'...' }
      const body = {
        ...parsed,
        // If it's registration, your data is in parsed.data
        data: parsed.data || parsed.data === null ? parsed.data : undefined,
        type: parsed.type || (parsed.data ? 'registration' : undefined),
        // Provide URLs (backend may use them)
        successUrl: window.location.origin + '/success.html',
        cancelUrl:  window.location.origin + (parsed.data ? '/register.html' : '/cart.html')
      };

      const base = BACKEND_URL.replace(/\/$/, '');
      const endpoints = ['/create-checkout-session', '/create-checkout'];

      async function tryEndpoint(path) {
        const res = await fetch(base + path, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const text = await res.text();
        if (!res.ok) throw new Error(`Endpoint ${path} failed (${res.status}).\n${text}`);
        let out;
        try { out = JSON.parse(text); } catch { throw new Error(`Endpoint ${path} returned non-JSON:\n${text}`); }
        const url = out.url || out.checkoutUrl || out.sessionUrl;
        if (!url) throw new Error(`Endpoint ${path} did not return a checkout URL.\nResponse: ${text}`);
        return url;
      }

      try {
        let lastErr = null;
        for (const ep of endpoints) {
          try {
            const url = await tryEndpoint(ep);
            window.location.href = url;
            return;
          } catch (e) {
            lastErr = e;
          }
        }
        throw lastErr || new Error('Unknown checkout failure.');
      } catch (e) {
        showError(
          `Stripe checkout failed.\n\n` +
          `Most common cause: BACKEND_URL is not set correctly.\n\n` +
          `Details:\n${e && e.message ? e.message : String(e)}`
        );

        // Safe fallback after showing error
        setTimeout(() => {
          const back = (parsed.data || parsed.type === 'registration') ? 'register.html' : 'cart.html';
          window.location.replace(back + '?v=' + Date.now());
        }, 2500);
      }
    })();
  </script>
</body>
</html>
