  <style>
    :root {
      --ink: #000;
      --accent: #ff0000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: var(--ink);
    }

    /* =========================
       TOP BANNER (same as homepage)
       ========================= */
    .top-banner {
      width: 100%;
      background: #000;
      aspect-ratio: 8 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 56px;
      position: relative;
    }
    .top-banner img {
      height: 82%;
      width: auto;
      max-width: 90vw;
      object-fit: contain;
      display: block;
    }

    /* =========================
       TITLE + CART ROW
       ========================= */
    .title-row {
      width: 100%;
      background: #fff;
      padding: 1.5rem 2rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shop-title-box {
      flex: 1;
      text-align: center;
    }

    .shop-title-box h1 {
      margin: 0;
      font-size: clamp(1.3rem, 3vw, 2rem);
      font-weight: 800;
    }

    .shop-title-box p {
      margin: 0.3rem 0 0;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      font-weight: 500;
      opacity: 0.8;
    }

    .cart-icon-box {
      position: relative;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    .cart-icon-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .cart-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: #fff;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
    }

    /* =========================
       PRODUCTS WRAPPER + GRID
       (centered on the page)
       ========================= */
    .products-wrapper {
      background: #fff;
      padding: 1rem 2rem 3rem;
      display: flex;
      justify-content: center;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1.8rem;
      width: 100%;
      max-width: 1000px; /* keeps grid centered and not too wide */
    }

    /* =========================
       PRODUCT CARD (uniform size)
       ========================= */
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 350px; /* SAME height for all boxes */
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .product-image-wrap {
      width: 100%;
      height: 200px; /* SAME image area height */
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .product-image-wrap img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      display: block;
    }

    .product-content {
      flex: 1;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
    }

    .product-title {
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
    }

    .product-price {
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
      margin-top: 0.25rem;
    }

    /* OPTIONS (Team + Size: selects only) */
    .product-options {
      width: 100%;
      margin: 0.4rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .product-select {
      width: 100%;
      padding: 0.25rem 0.35rem;
      border-radius: 0.35rem;
      border: 1px solid #ccc;
      font-size: 0.8rem;
      background: #fff;
    }

    .product-button {
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 140px;
      align-self: center;
    }

    .product-button:hover {
      opacity: 0.9;
    }

    /* =========================
       CART TOAST (Added to Cart popup)
       ========================= */
    .cart-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 0.75rem 1.2rem;
      border-radius: 999px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    .cart-toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

  <!-- Added to Cart Toast -->
  <div id="cartToast" class="cart-toast">Added to Cart</div>

  <script>
    // CART LOGIC (localStorage)
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      const countEl = document.getElementById("cartCount");
      if (countEl) {
        countEl.textContent = cart.length;
      }
      return cart;
    }

    let toastTimeout;

    function showCartToast(message) {
      const toast = document.getElementById('cartToast');
      if (!toast) return;

      toast.textContent = message || 'Added to Cart';
      toast.classList.add('show');

      if (toastTimeout) {
        clearTimeout(toastTimeout);
      }
      toastTimeout = setTimeout(() => {
        toast.classList.remove('show');
      }, 1500); // 1.5 seconds
    }

    function addToCart(btn) {
      const card = btn.closest('.product-card');
      if (!card) return;

      // Prefer the visible product title under the image
      const titleEl = card.querySelector('.product-title');
      let productName = titleEl ? titleEl.textContent.trim() : '';

      // Fallback to data-product if needed
      if (!productName) {
        productName = btn.getAttribute('data-product') || 'Item';
      }

      // Grab unit price from data-price (default 35 if missing)
      const priceAttr = btn.getAttribute('data-price');
      const unitPrice = priceAttr ? parseFloat(priceAttr) : 35;

      // Grab image src so the cart can show the thumbnail
      const imgEl = card.querySelector('.product-image-wrap img');
      const imageSrc = imgEl ? imgEl.getAttribute('src') : '';

      const teamSelect = card.querySelector('.option-team');
      const sizeSelect = card.querySelector('.option-size');

      const team = teamSelect ? teamSelect.value : '';
      const size = sizeSelect ? sizeSelect.value : '';

      // Block if either dropdown is still on placeholder
      if (!team || !size) {
        alert('Please select a Team and Size before adding to cart.');
        return;
      }

      const label = `${productName} - ${team} (${size})`;

      const cart = loadCart();

      cart.push({
        label,
        product: productName,
        name: productName,
        team,
        size,
        quantity: 1,
        image: imageSrc,
        price: unitPrice,     // total or unit price, depending on your cart logic
        unitPrice: unitPrice  // explicit unit price field for the cart page
      });

      localStorage.setItem("cartItems", JSON.stringify(cart));
      loadCart(); // update cart badge

      // Show "Added to Cart" popup
      showCartToast('Added to Cart');
    }

    // IMAGE SWAP ON TEAM CHANGE
    function setupProductImageSwap() {
      const cards = document.querySelectorAll('.product-card');

      cards.forEach(card => {
        const titleEl = card.querySelector('.product-title');
        const teamSelect = card.querySelector('.option-team');
        const imgEl = card.querySelector('.product-image-wrap img');

        if (!titleEl || !teamSelect || !imgEl) return;

        const productName = titleEl.textContent.trim(); // e.g. "Gloves"

        teamSelect.addEventListener('change', () => {
          const team = teamSelect.value; // e.g. "Buffalo Bills"
          if (!team) return;

          // Build file name like: "Gloves - Buffalo Bills.png"
          const filename = `${productName} - ${team}.png`;

          imgEl.src = filename;
          imgEl.alt = `${productName} - ${team}`;
        });
      });
    }

    // Run on page load
    loadCart();
    setupProductImageSwap();
  </script>
