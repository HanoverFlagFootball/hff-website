<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    :root {
      --accent: #0b5ed7;
      --danger: #d9534f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    /* TOP BANNER */
    .top-banner {
      background: #000;
      aspect-ratio: 8 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 56px;
      position: relative;
    }
    .top-banner img {
      height: 82%;
      max-width: 90vw;
      object-fit: contain;
    }

    /* CART */
    .cart-page-bg {
      background: #fff;
      min-height: 100vh;
      padding: 1.5rem 1rem 3rem;
      display: flex;
      justify-content: center;
      color: #000;
    }
    .cart-wrapper {
      width: 100%;
      max-width: 1100px;
    }

    .cart-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .cart-header-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.4rem;
    }
    .btn-continue {
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .cart-header-row,
    .cart-item-row {
      display: grid;
      grid-template-columns: 40px 80px 1fr 80px 80px 90px;
      gap: 0.75rem;
      align-items: center;
    }

    .cart-header-row {
      padding: 0.6rem 0.2rem;
      border-bottom: 1px solid #ddd;
      font-size: 0.85rem;
      font-weight: 600;
      color: #555;
    }

    .cart-item-row {
      padding: 0.6rem 0.2rem;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    .cart-remove-btn {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: none;
      background: var(--danger);
      color: #fff;
      cursor: pointer;
    }

    .cart-item-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }

    .cart-qty-input {
      width: 60px;
      text-align: center;
      padding: 0.25rem;
    }

    .cart-summary {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      max-width: 360px;
      margin-left: auto;
    }

    .checkout-fields {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
    }

    .field-label {
      font-size: 0.85rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      display: block;
    }

    .field-input {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .summary-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.5rem;
    }

    .checkout-btn {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.35rem;
    }

    .summary-row.total {
      font-weight: 700;
      font-size: 1.05rem;
      border-top: 1px solid #ddd;
      padding-top: 0.35rem;
    }

    @media (max-width: 780px) {
      .cart-header-row { display: none; }
      .cart-item-row {
        grid-template-columns: 40px 70px 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <a href="index.html">
      <img src="White Logo.jpg" alt="League Logo">
    </a>
    <div id="site-nav"></div>
  </div>

  <div class="cart-page-bg">
    <div class="cart-wrapper">

      <h1 class="cart-title">Cart</h1>

      <div class="cart-header-bar">
        <a href="shop.html">
          <button class="btn-continue">Continue Shopping</button>
        </a>
      </div>

      <div class="cart-header-row">
        <div></div><div>Item</div><div>Name</div><div>Qty</div><div>Unit</div><div>Total</div>
      </div>

      <div id="cartItems"></div>

      <div class="cart-summary" id="cartSummary" style="display:none;">

        <div class="checkout-fields">
          <label class="field-label">Athlete name (for pickup)</label>
          <input class="field-input" id="athleteName" placeholder="e.g. Jordan Smith">
        </div>

        <div class="summary-actions">
          <button class="checkout-btn" id="checkoutBtn">Checkout</button>
        </div>

        <div class="summary-row">
          <span>Subtotal</span><span id="subtotalText">$0.00</span>
        </div>
        <div class="summary-row">
          <span>Tax (13%)</span><span id="taxText">$0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total</span><span id="totalText">$0.00</span>
        </div>
      </div>

    </div>
  </div>

  <script>
    const stripe = Stripe('pk_test_51QpvmRITKnXMLroip1KMIOTGK2aACIhEvZzgdClAvR61B8lvwbwZmuuuVj9rfwYgJkmzrBDXN0I1gN0nD9eaEvgp00MYbmtTve');

    function loadCart() {
      try {
        return JSON.parse(localStorage.getItem('cartItems')) || [];
      } catch {
        return [];
      }
    }

    function saveCart(cart) {
      localStorage.setItem('cartItems', JSON.stringify(cart));
    }

    function money(v) {
      return '$' + v.toFixed(2);
    }

    function renderCart() {
      const cart = loadCart();
      const box = document.getElementById('cartItems');
      const summary = document.getElementById('cartSummary');
      box.innerHTML = '';

      if (!cart.length) {
        summary.style.display = 'none';
        box.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }

      let subtotal = 0;

      cart.forEach((item, i) => {
        const qty = item.quantity || 1;
        const total = qty * item.price;
        subtotal += total;

        const row = document.createElement('div');
        row.className = 'cart-item-row';
        row.innerHTML = `
          <button class="cart-remove-btn" data-i="${i}">&times;</button>
          <img class="cart-item-img" src="${item.image || ''}">
          <div>${item.name}</div>
          <input class="cart-qty-input" type="number" min="1" value="${qty}" data-i="${i}">
          <div>${money(item.price)}</div>
          <div>${money(total)}</div>
        `;
        box.appendChild(row);
      });

      const tax = subtotal * 0.13;
      document.getElementById('subtotalText').textContent = money(subtotal);
      document.getElementById('taxText').textContent = money(tax);
      document.getElementById('totalText').textContent = money(subtotal + tax);
      summary.style.display = 'block';

      attachListeners();
    }

    function attachListeners() {
      const cart = loadCart();

      document.querySelectorAll('.cart-remove-btn').forEach(btn => {
        btn.onclick = () => {
          cart.splice(btn.dataset.i, 1);
          saveCart(cart);
          renderCart();
        };
      });

      document.querySelectorAll('.cart-qty-input').forEach(inp => {
        inp.onchange = () => {
          cart[inp.dataset.i].quantity = Math.max(1, Number(inp.value));
          saveCart(cart);
          renderCart();
        };
      });
    }

    async function handleCheckout() {
      const athlete = document.getElementById('athleteName').value.trim();
      if (!athlete) {
        alert('Please enter the athlete name.');
        return;
      }
      localStorage.setItem('athleteName', athlete);

      const cart = loadCart().map(i => ({
        name: i.name,
        price: i.price,
        quantity: i.quantity
      }));

      const res = await fetch('https://hff-server.onrender.com/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cart, athleteName: athlete })
      });

      const data = await res.json();
      await stripe.redirectToCheckout({ sessionId: data.id });
    }

    document.getElementById('checkoutBtn').onclick = handleCheckout;
    document.getElementById('athleteName').value = localStorage.getItem('athleteName') || '';
    renderCart();
  </script>

  <script src="nav.js"></script>
</body>
</html>
